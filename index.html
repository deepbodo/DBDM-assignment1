<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .hero {
        position: relative;
        height: 100vh;
        background-image: url("image.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        text-align: center;
      }

      .hero .content {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        margin: 0 auto;
      }

      .hero h1 {
        color: #fff;
        font-size: 36px;
        margin-bottom: 10px;
      }

      .hero p {
        color: #fff;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .hero .btn {
        background-color: #ff5e3a;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .hero .btn:hover {
        background-color: #e82e00;
      }

      .navbar {
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
        text-align: center;
      }

      .navbar .nav-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Adjust this value for spacing between links */
      }

      .navbar a {
        color: #000;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #ff5e3a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="content">
          <h1>This is a modern landing page</h1>
          <p>
            Welcome to our beautifully designed landing page with a responsive
            navigation bar.
          </p>
          <a href="#" class="btn">Learn more</a>
        </div>
      </div>
      <nav class="navbar">
        <div class="nav-container">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </div>
  </body>
</html>
